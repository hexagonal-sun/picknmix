<template name="TracksTableRow">
  {{#with track}}
    <tr>
      <td class="track">
        <a href="{{previewUrl}}" target="_blank">{{name}}</a>
      </td>
      <td class="artist">
        {{artist}}
      </td>
      <td class="bpm">
        {{#if bpm}}
          {{bpm}}
        {{else}}
          <button type="button" class="btn btn-primary">
            Calculate
          </button>
        {{/if}}
      </td>
    </tr>
  {{/with}}
</template>
