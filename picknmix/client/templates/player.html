<template name="Player">
  {{#if track}}
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              Now playing
            </h3>
          </div>
          <div class="panel-body">
            {{#with track}}
              {{name}} - {{artist}}
            {{/with}}
          </div>
        </div>
      </div>
    </div>
  {{/if}}
</template>
