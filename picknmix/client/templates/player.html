<template name="Player">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1 class="panel-title">
            {{#if track}}
              {{track.name}} - {{track.artist}}
            {{else}}
              No track
            {{/if}}
          </h1>
        </div>
        <div class="panel-body">
          <div id="visualisation"></div>
        </div>
      </div>
    </div>
  </div>
</template>
