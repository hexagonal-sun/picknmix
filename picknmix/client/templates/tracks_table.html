<template name="TracksTable">
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th>Track</th>
            <th>Artist</th>
            <th>BPM</th>
          </tr>
        </thead>
        <tbody>
          {{#each tracks}}
            {{> TrackTableRow track=this audioContext=../audioContext}}
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
